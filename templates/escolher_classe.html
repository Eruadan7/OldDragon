{% extends "base.html" %}

{% block title %}Criação de Personagem{% endblock %}

{% block content %}
    {% if not classe %}
    <h3>Escolher Classe</h3>

        <form method="post">
            <label>Selecione uma Classe:</label>
            <select id="estilo" name="classe">
                {% for chave in classes %}
                    <option value="{{ chave }}">{{ chave|capitalize }}</option>
                {% endfor %}
            </select><br><br>
            <button type="submit">OK</button>
        </form>
    {% endif %}
{% endblock %}
